{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/styles.min.css' %}" rel="stylesheet" />
</head>

<body class="m-auto" id="page-top">
    <header class="masthead" style="background:url('/static/img/bg-pattern.png'), linear-gradient(to left, #7b4397, #dc2430);height:100%;">
        <div class="row"></div>
        <div class="row">
            <div class="col">
                <!-- Start: Bootstrap Image Uploader -->
                <div class="bootstrap_img_upload pt-5">
                    <div class="container box pt-3">

                        <header class="text-white text-center">
                            <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150">
                        </header>


                        <div class="row py-4">
                            <div class="col-lg-6 mx-auto">

                                <!-- Upload image input-->
                                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                                    <div class="input-group-append">
                                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                    </div>
                                </div>

                                <!-- Uploaded image area-->
                                <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- End: Bootstrap Image Uploader -->
            </div>
            <div class="row"></div>
    </header>
    <section id="contact" class="contact">
        <div class="row">
            <div class="col-lg-6 col-xl-6">
                <div>
                    <canvas id="barchart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-xl-6 offset-xl-0">
                <div class="chart-area ">
                    <canvas id="piechart"></canvas>
                </div>
            </div>
        </div>
    </section>
    <script>
        var sentiment = ["Neutral", "Positive", "Negative"];
        var sentiment_data = [50, 29, 30];
        var things_mentioned = ["horse", "arse", "butehole"];
        var mentioned_count = [30, 40, 35];
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'js/charts.js' %}"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
